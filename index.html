<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee machine</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrapper">
            <div class="left">
                <div class="coffee-items">
                    <div class="coffee-item">
                        <span>Капучино 120р.</span>
                    </div>
                    <div class="coffee-item">
                        <span>Латте 150р.</span>
                    </div>
                    <div class="coffee-item">
                        <span>Американо 90р.</span>
                    </div>
                    <div class="coffee-item">
                        <span>Эспрессо 100р.</span>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="status-bar">
                    <span>Выберите кофе!</span>
                </div>
                <div class="money-status">
                    <input class="money-input" type="text" value="0 руб.">
                </div>
                <div class="put-money">

                </div>
                <div class="change">

                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
