<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee machine</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrapper">
            <div class="left">
                <div class="coffee-items">
                    <div class="coffee-item">
                        <img class="big" src="./img/capuchino.png" alt="Капучино">
                        <span>Капучино 120руб.</span>
                    </div>
                    <div class="coffee-item">
                        <img class="big" src="./img/americano.png" alt="Американо">
                        <span>Американо 90руб.</span>
                    </div>
                    <div class="coffee-item">
                        <img class="small" src="./img/espresso.png" alt="Капучино">
                        <span>Эспрессо 100руб.</span>
                    </div>
                    <div class="coffee-item">
                        <img class="small" src="./img/latte.png" alt="Латте">
                        <span>Латте 150руб.</span>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="status-bar">
                    <span class="status-text">Выберите кофе!</span>
                    <progress class="progress" value="70" max="100">70 %</progress>
                </div>

                <div class="money-status">
                    0 руб.
                </div>
                <div class="put-money">

                </div>
                <div class="change">

                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
